<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="content">
      <div class="sideBar">
        <div class="sideBarContent">
          <h1>Dashboard</h1>
          <div class="buttonGroup">
            <button class="sideBarButton">Home</button>
            <button class="sideBarButton">Profile</button>
            <button class="sideBarButton">Messages</button>
            <button class="sideBarButton">History</button>
            <button class="sideBarButton">Tasks</button>
            <button class="sideBarButton">Communities</button>
          </div>
          <div class="buttonGroup">
            <button class="sideBarButton">Settings</button>
            <button class="sideBarButton">Support</button>
            <button class="sideBarButton">Privacy</button>
          </div>
        </div>
      </div>
      <div class="mainSection">
        <div class="header">
          <div class="searchBarContainer">
            <input type="text" class="searchBar" />
            <div class="profile">
              <div class="profilePic"></div>
              <h3 class="profileName">Morgan Oakley</h3>
            </div>
          </div>
          <div class="welcomeContainer">
            <div class="user">
              <div class="userPic"></div>
              <div class="userText">
                <p class="welcomeUser">Hi there,</p>
                <h1 class="userName">Morgan Oakley (@morgan)</h1>
              </div>
            </div>
            <div class="userButtonGroup">
              <button class="userButton">New</button>
              <button class="userButton">Upload</button>
              <button class="userButton">Share</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
